 <!-- Newsletter Section -->
    <section id="newsletter">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Newsletter</h2>
                    <hr class="paper-plane">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form style="padding:3px;text-align:center;"

                        onsubmit="window.open('https://tinyletter.com/exitdoorgames', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
                        <div class="form-group col-lg-8 col-lg-offset-2">
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">powered by <a href="https://tinyletter.com/exitdoorgames" target="_blank">TinyLetter</a></small>
                        </div>
                        <div class="form-group col-lg-offset-2 col-lg-8">
                            <input type="hidden" value="1" name="embed"/>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
